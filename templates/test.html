
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">    
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.3/examples/cover/cover.css" rel="stylesheet">
<script>
window.setTimeout(function () {
    location.href = "http://awsfore.herokuapp.com";
}, 5000);
</script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <a href="{% url 'home' %}">
              <div class="masthead-brand">
                <img src="{% static 'images/logo.png' %}" alt="no img" class="logo">
              </div>
              <h4 class="masthead-brand ">Weather <br>Application</h4></a>
              <!--nav cntent-->
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="{% url 'home' %}">Home</a></li>
                  <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
              </nav>
              <!--nav content ends-->
            </div>
          </div>

          <div class="inner cover">
            <p class="lead">
            <div class="md-5 col-xs-push-4">
            <h1 >Search Location <span class="text-success text-uppercase">{{va}}</span></h1>
            {% for forecast in forecasts %}
				<br>{{ forecast.text }}
				{{ forecast.date }}
				{{ forecast.high }}
				{{ forecast.low }}
			{% endfor %}
            </div>
          </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
            <small class="text-muted small">Demo designed by 
            <a href="https://tactfulness.github.io">tactfulness</a></small>
            </div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
